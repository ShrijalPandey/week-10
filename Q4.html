<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Day</title>
</head>
<body>

<script>
function showDay() {
    var inputNumber = prompt("Please enter a number (1-7):", "");

    var dayNumber = parseInt(inputNumber);

    var dayName;

    switch (dayNumber) {
        case 1:
            dayName = "Sunday";
            break;
        case 2:
            dayName = "Monday";
            break;
        case 3:
            dayName = "Tuesday";
            break;
        case 4:
            dayName = "Wednesday";
            break;
        case 5:
            dayName = "Thursday";
            break;
        case 6:
            dayName = "Friday";
            break;
        case 7:
            dayName = "Saturday";
            break;
        default:
            dayName = "Invalid";
            break;
    }

    alert("Day: " + dayName);
}

showDay();
</script>

</body>
</html
