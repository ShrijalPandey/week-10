<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Grade</title>
</head>
<body>

<script>
function showGrade() {
    var inputMarks = prompt("Please enter your marks:", "");

    var marks = parseFloat(inputMarks);

    if (isNaN(marks)) {
        alert("Invalid input! Please enter a valid number for marks.");
        return;
    }

    if (marks >= 80 && marks <= 100) {
        alert("Distinction");
    } else if (marks >= 60 && marks < 80) {
        alert("First Division");
    } else if (marks >= 50 && marks < 60) {
        alert("Second Division");
    } else if (marks >= 40 && marks < 50) {
        alert("Third Division");
    } else if (marks < 40) {
        alert("Fail");
    } else {
        alert("Invalid input! Marks should be between 0 and 100.");
    }
}

showGrade();
</script>

</body>
</html>
