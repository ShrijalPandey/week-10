<!DOCTYPE html>
<head>
<title>JavaScript Variables</title>
</head>
<body>

<h1>JavaScript Variables Example</h1>

<script>
  // Define variables
var numericValue = 42;
var floatValue = 3.14;
var stringValue = "Hello, world!";
var booleanValue = true;

  // Display variables using document.write()
document.write("<h2>Numeric Value: </h2>" + numericValue + "<br>");
document.write("<h2>Float Value: </h2>" + floatValue + "<br>");
document.write("<h2>String Value: </h2>" + stringValue + "<br>");
document.write("<h2>Boolean Value: </h2>" + booleanValue + "<br>");
</script>

</body>
</html>
